<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["egoing","leezche"];
    </script>

    <h2>Get</h2>
    <script>
      document.write(coworkers);
    </script>

    <h2>Add data</h2>
    <script>
      coworkers.push("miki");
      coworkers.push("tom");
    </script>
    
    <h2>Count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
